<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device=width, inital scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/celular.png" alt="celular com imagem do instagram" />
      </div>
      <div class="instagram-continue">
        <div class="group"> 
          <img src="./img/Instagram-Logo.png"  class="instalogo" alt="logo instagram">
          <div class="profile-foto">
            <img src="./img/profile.png" alt="foto de perfil padrão">
          </div>
          <a href="#" class="insta-login">Continue com Rafael Conrado</a>
          <a href="#" class="insta-sai">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Rafael Conrado</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            Ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
